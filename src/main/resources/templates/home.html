<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .container {
            width: 1000px;
            margin: 0 auto;
            text-align: center;
        }
        .product-container {
            margin-top: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-row-gap: 10px;
        }

    </style>
</head>
    <title>중고 쇼핑몰</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>쇼핑몰 이름</h1>
        <p>쇼핑몰에 관한 간단한 설명</p>
        <button><a href="/shopping/add">물건 등록</a></button>
    </div>

    <div class="product-container">
        <div th:each="product: ${products}" class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 th:text="${product.product_name}" class="card-title">Card title</h5>
                <h1 th:text="${product.price}"></h1>
                <h1 th:text="${product.city}"></h1>
                <p th:text="${product.description}" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a th:href="|/product/view/${product.id}|" class="btn btn-info">클릭하여 이미지 보기</a>
                <a th:href="|/product/delete/${product.id}|" class="btn btn-danger">삭제</a>
                <a th:href="|/product/update/${product.id}|" class="btn btn-light">수정</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
