<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 조회</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>상품 조회</h1>
        </div>
        상품명: <h2 th:text="${product.product_name}"></h2>
        상품 가격: <h3 th:text="${product.price}"></h3>
        거주지: <h3 th:text="${product.city}"></h3>
        상품 설명: <h4 th:text="${product.description}"></h4>
    </div>
</body>
</html>
