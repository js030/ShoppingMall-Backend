<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>상품 등록</title>
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2>상품 등록</h2>

        <form method="post" th:action enctype="multipart/form-data">
            <ul>
                <li>상품명: <input type="text" name="productName"></li>
                <li>거주지 <input type="text" name="productAddress"></li>
                <li>가격 <input type="text" name="productPrice"></li>
                <li>이미지 <input type="file" name="productImage"></li>
                <textarea name="productDescription" id="" rows="2"></textarea>
            </ul>
            <button type="submit"></button>
        </form>
    </div>
</div>
</body>
</html>
